<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <link rel="shortcut icon" href="compu.png">
    <title>Gian Luca Barbaro</title>
</head>
<body>

    <header>
        <div id="navbar">
            <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="navbar-brand" th:href="@{/}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="navbar-brand" th:href="@{/admin}">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div id="login">
        <p th:if="${error != null}" th:text="${error}" class="alert alert-danger"></p>
        <h3 class="head mb-5"><strong>User register</strong></h3>
        <form th:action="@{/user/register}" method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" id="" name="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="" name="last_name" placeholder="Last name">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="" name="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="" name="password" placeholder="Password">
            </div>
            <button type="submit">Save</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
